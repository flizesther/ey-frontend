<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EY-Frontend</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ey.css" />
  </head>
  <body>
    <header>
      <div class="fluid-container bg-primary d-flex p-1 text-white">
        <div class="mr-auto p-1">
          <span class="d-none d-lg-inline pr-2">Llámanos</span>
          <img src="img/libro.png" alt="book" height="20px" width="20px" />
          <span class="pl-2">(+34)555 55 55</span>
        </div>
        <a class="py-1 px-2" href="#">
          <img src="img/libro.png" alt="book" height="20px" width="20px" />
          <span class="d-none d-lg-inline text-white">Buscar</span>
        </a>
        <a class="py-1 px-2" href="#">
          <img src="img/libro.png" alt="book" height="20px" width="20px" />
          <span class="d-none d-lg-inline text-white">Biblioteca</span>
        </a>
        <a class="py-1 px-2" href="#">
          <img src="img/libro.png" alt="book" height="20px" width="20px" />
          <span class="d-none d-lg-inline text-white">Correo</span>
        </a>
        <a class="py-1 px-2" href="#">
          <img src="img/libro.png" alt="book" height="20px" width="20px" />
          <span class="d-none d-lg-inline text-white">Área personal</span>
        </a>
        <a class="dropdown">
          <a
            class="dropdown-toggle text-white py-1 px-2"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Español
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Inglés</a>
            <a class="dropdown-item" href="#">Francés</a>
            <a class="dropdown-item" href="#">Alemán</a>
          </div>
        </a>
      </div>
      <div class="container">
        <img src="img/Logo.png" alt="logo" class="mr-auto mx-lg-auto" />
      </div>
      <div class="fluid-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mx-auto">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-item nav-link" href="#">INICIO</a>
              <p class="navbar-text d-none d-lg-inline">|</p>
              <a class="nav-item nav-link" href="#">TRÁMITES EN LÍNEA</a>
              <p class="navbar-text d-none d-lg-inline">|</p>
              <a class="nav-item nav-link" href="#"
                >VERIFICACIÓN DE DOCUMENTOS
              </a>
              <p class="navbar-text d-none d-lg-inline">|</p>
              <a class="nav-item nav-link" href="#">REQUISITOS TÉCNICOS</a>
              <p class="navbar-text d-none d-lg-inline">|</p>
              <a class="nav-item nav-link" href="#">CONTÁCTANOS</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- iconos -->
    <div>
      Icons made by
      <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      is licensed by
      <a
        href="http://creativecommons.org/licenses/by/3.0/"
        title="Creative Commons BY 3.0"
        target="_blank"
        >CC 3.0 BY</a
      >
    </div>
    <!-- bootstrap javascript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
